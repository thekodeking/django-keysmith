
{% extends "keysmith/base.html" %}
{% block title %}Create Token{% endblock %}
{% block content %}
<h2>Create a New Token</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p class="hint">You can assign a name, description, expiration days, and type of token.</p>
    <button type="submit">Generate Token</button>
</form>
{% endblock %}

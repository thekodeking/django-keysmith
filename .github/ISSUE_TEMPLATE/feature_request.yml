name: Feature request
description: Suggest an idea to improve django-keysmith
title: "feat: "
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for sharing ideas.
        Clear use cases help the community discuss and implement features faster.
  - type: textarea
    id: problem
    attributes:
      label: Use case
      description: What are you trying to do, and what is hard today?
      placeholder: Describe the real-world problem you want to solve.
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: What behavior or API would you like to see?
      placeholder: Describe the change in a simple way.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives (optional)
      description: Any alternatives or workarounds you considered.
  - type: textarea
    id: additional_context
    attributes:
      label: Additional context (optional)
      description: Links, examples, screenshots, or related discussion.
